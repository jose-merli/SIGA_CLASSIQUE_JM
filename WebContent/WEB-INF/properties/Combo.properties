acreditacionSCJS = SELECT IDACREDITACION as ID, DESCRIPCION as DESCRIPCION FROM SCS_ACREDITACION ORDER BY DESCRIPCION
acreditacionSCJS_1 = SELECT IDACREDITACION as ID, DESCRIPCION as DESCRIPCION FROM SCS_ACREDITACION WHERE SCS_ACREDITACION.IDACREDITACION NOT IN (SELECT SCS_ACREDITACIONPROCEDIMIENTO.IDACREDITACION FROM SCS_ACREDITACIONPROCEDIMIENTO WHERE SCS_ACREDITACIONPROCEDIMIENTO.IDINSTITUCION =@parametro@ AND SCS_ACREDITACIONPROCEDIMIENTO.IDPROCEDIMIENTO = @parametro@) ORDER BY DESCRIPCION
acreditacionSCJS_2 = SELECT IDACREDITACION as ID, DESCRIPCION as DESCRIPCION FROM SCS_ACREDITACION WHERE SCS_ACREDITACION.IDACREDITACION = ( SELECT SCS_ACREDITACIONPROCEDIMIENTO.IDACREDITACION FROM SCS_ACREDITACIONPROCEDIMIENTO WHERE SCS_ACREDITACIONPROCEDIMIENTO.IDINSTITUCION =@parametro@ AND SCS_ACREDITACIONPROCEDIMIENTO.IDPROCEDIMIENTO = @parametro@ AND SCS_ACREDITACIONPROCEDIMIENTO.IDACREDITACION = @parametro@)  ORDER BY DESCRIPCION
area = Select (idinstitucion||','||IDAREA) as ID, substr(NOMBRE,0,25) as DESCRIPCION From SCS_AREA Where IDINSTITUCION = @parametro@ order by nombre
beneficiario =  select nif || '---' || nombre || ' ' || apellido1 || ' ' || apellido2 as DESCRIPCION,        idpersona as ID   from scs_personajg  where idinstitucion = @parametro@    and idpersona in  (select distinct idpersona  from (select idinstitucion, idpersona                   from scs_defendidosdesigna                  where idinstitucion = @parametro@                    and idturno = @parametro@ and anio = @parametro@ and numero = @parametro@ minus select scs_ejgdesigna.idinstitucion, scs_ejg.idpersonajg from scs_ejgdesigna, scs_ejg where scs_ejg.idinstitucion = @parametro@ and scs_ejg.anio=scs_ejgdesigna.anioejg and scs_ejg.numero=scs_ejgdesigna.numeroejg and scs_ejg.idtipoejg=scs_ejgdesigna.idtipoejg and scs_ejg.idinstitucion=scs_ejgdesigna.idinstitucion  and scs_ejgdesigna.idturno = @parametro@ and scs_ejgdesigna.aniodesigna = @parametro@ and scs_ejgdesigna.numerodesigna = @parametro@))  ORDER BY DESCRIPCION
cmbSolicitante = Select f_siga_getrecurso_etiqueta('consultas.recuperarconsulta.literal.todos', @idioma@) as DESCRIPCION,-1 as ID from dual UNION select scs_personajg.nif || '---' || scs_personajg.nombre || ' ' || scs_personajg.apellido1 || ' ' || scs_personajg.apellido2 as DESCRIPCION,       scs_personajg.idpersona as ID  from scs_personajg, scs_unidadfamiliarejg where scs_personajg.idinstitucion = @parametro@   and scs_unidadfamiliarejg.idpersona=scs_personajg.idpersona   and scs_unidadfamiliarejg.idinstitucion=scs_personajg.idinstitucion   and scs_unidadfamiliarejg.solicitante='1'   and scs_unidadfamiliarejg.idinstitucion=@parametro@   and scs_unidadfamiliarejg.anio=@parametro@   and scs_unidadfamiliarejg.numero=@parametro@   and scs_unidadfamiliarejg.idtipoejg=@parametro@ ORDER BY DESCRIPCION, ID
categoriaServicio = Select IDSERVICIO as ID, substr(DESCRIPCION,0,30) as DESCRIPCION from PYS_SERVICIOS where IDTIPOSERVICIOS = @parametro@ AND IDINSTITUCION = @parametro@  ORDER BY DESCRIPCION
certificados.mantenimiento.campos.campo=select (c1.tipocampo||','||c1.idcampocertificado||','||c1.capturardatos) as ID, f_siga_getrecurso (c1.nombre,@idioma@)  as DESCRIPCION   from cer_camposcertificados c1 where (c1.idcampocertificado||','||c1.tipocampo) not in (select (c.idcampocertificado||','||c.tipocampo) from cer_camposcertificados c, cer_producinsticampcertif cp where cp.idinstitucion=@parametro@ and cp.idtipoproducto=@parametro@ and cp.idproducto=@parametro@ and cp.idproductoinstitucion=@parametro@ and cp.idcampocertificado=c.idcampocertificado and cp.tipocampo=c.tipocampo)  ORDER BY DESCRIPCION 
certificados.mantenimiento.campos.formato=select (f.idformato||','||f.tipocampo) as ID, f_siga_getrecurso (f.descripcion,@idioma@)  as DESCRIPCION   from cer_formatos f where f.tipocampo=@parametro@  ORDER BY DESCRIPCION
cmbActividadProfesional=select idactividadprofesional|| '#' || IDINSTITUCION as id, F_SIGA_GETRECURSO(descripcion, @idioma@) as descripcion from cen_actividadprofesional t where t.idinstitucion=@parametro@ or ( t.idinstitucion=2000 and t.idactividadprofesional not in (select t2.idactividadprofesional from cen_actividadprofesional t2 where t2.idinstitucion=@parametro@))
cmbActividadProfesionalNoColegiado=select idactividadprofesional|| '#' || IDINSTITUCION as id, F_SIGA_GETRECURSO(descripcion, @idioma@) as descripcion from cen_actividadprofesional t where t.idinstitucion=@parametro@ and idactividadprofesional<>1 or ( t.idinstitucion=2000 and t.idactividadprofesional not in (select t.idactividadprofesional from cen_actividadprofesional t where t.idinstitucion=@parametro@)and idactividadprofesional<>1)
cmbBancos=Select CODIGO as ID, NOMBRE as DESCRIPCION From CEN_BANCOS Order by NOMBRE
cmbBancosInstitucion=SELECT I.BANCOS_CODIGO AS ID, substr(B.NOMBRE,0,25) || ' ' ||'nº (' || I.COD_BANCO || '-' || I.cod_sucursal ||'-' || I.digitocontrol ||'-' || LPAD( SUBSTR(I.numerocuenta , 7), 10, '*')||')' as DESCRIPCION FROM CEN_BANCOS B, FAC_BANCOINSTITUCION I WHERE I.COD_BANCO = B.CODIGO AND I.IDINSTITUCION=@parametro@ AND I.FECHABAJA IS NULL ORDER BY DESCRIPCION
cmbBaseConsulta = SELECT IDBASE AS ID, DESCRIPCION AS DESCRIPCION FROM CON_BASECONSULTA  ORDER BY DESCRIPCION
cmbCambioHistorico = Select IDTIPOCAMBIO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@)  as DESCRIPCION  From CEN_TIPOCAMBIO  ORDER BY DESCRIPCION
cmbCampoConsulta = SELECT IDTABLA||'#'||IDCAMPO AS ID, NOMBREENCONSULTA AS DESCRIPCION FROM CON_CAMPOCONSULTA WHERE IDTIPOCAMPO=@parametro@ ORDER BY DESCRIPCION ASC
cmbCamposConsulta = SELECT IDCAMPO||','||tipocampo||','||idtabla AS ID, nombreenconsulta AS DESCRIPCION FROM CON_CAMPOCONSULTA where visibilidad ='P'  ORDER BY DESCRIPCION
cmbCaracter = SELECT UNO.CARACTER AS ID, f_siga_getrecurso (DOS.DESCRIPCION,@idioma@) as DESCRIPCION  FROM CEN_TIPOCLIENTE_ACCESODATOS UNO, CEN_ACCESODATOS DOS WHERE UNO.CARACTER = DOS.CARACTER AND UNO.IDTIPOCLIENTE=@parametro@ ORDER BY DESCRIPCION
cmbModo = select idmodo as id, f_siga_getrecurso (DESCRIPCION,@idioma@) as descripcion from adm_modo_contador  order by descripcion
cmbCerPlantillas=SELECT IDPLANTILLA AS ID, DESCRIPCION AS DESCRIPCION FROM CER_PLANTILLAS WHERE IDINSTITUCION=@parametro@ AND IDPRODUCTO=@parametro@ AND IDTIPOPRODUCTO=@parametro@ AND IDPRODUCTOINSTITUCION=@parametro@ ORDER BY DESCRIPCION
cmbComision=select (idtipocvsubtipo1 || '@' || idinstitucion) as id, F_SIGA_GETRECURSO(t.descripcion,@idioma@) as descripcion from cen_tiposcvsubtipo1 t where t.idtipocv=4  and  idinstitucion in (2000,@parametro@) ORDER BY DESCRIPCION
cmbCargos=select (idtipocvsubtipo2||'@'||idinstitucion) as id, F_SIGA_GETRECURSO(t.descripcion,@idioma@) as descripcion from cen_tiposcvsubtipo2 t where t.idtipocv=4  and  idinstitucion in (2000,@parametro@) ORDER BY DESCRIPCION
cmbComision1=select (idtipocvsubtipo1||'@'||idinstitucion) as id, F_SIGA_GETRECURSO(descripcion,@idioma@) as descripcion from cen_tiposcvsubtipo1  where IDTIPOCV=@parametro@  and  idinstitucion in (2000,@parametro@) ORDER BY DESCRIPCION
cmbCargos1=select (idtipocvsubtipo2||'@'||idinstitucion) as id, F_SIGA_GETRECURSO(descripcion,@idioma@) as descripcion from cen_tiposcvsubtipo2  where IDTIPOCV=@parametro@  and  idinstitucion in (2000,@parametro@) ORDER BY DESCRIPCION
cmbCenCargos=select idcargo as id, F_SIGA_GETRECURSO(descripcion, @idioma@) as descripcion from cen_cargo ORDER BY DESCRIPCION
cmbCenTipoColegio=select idtipocolegio as id, F_SIGA_GETRECURSO(descripcion, @idioma@) as descripcion from cen_tipocolegio ORDER BY DESCRIPCION
cmbClasificacion = select idclasificacion as ID,nombre as DESCRIPCION from exp_clasificacion where idinstitucion=@parametro@ and idtipoexpediente=@parametro@ ORDER BY DESCRIPCION
cmbColegiosAbreviados=select idinstitucion as ID, abreviatura as DESCRIPCION from cen_institucion where idinstitucion<>2000 and idinstitucion<3000 order by DESCRIPCION
cmbContadorFacturacion=select distinct (c.idcontador) as ID, (c.idcontador || ' (' || c.prefijo || ' ' || c.contador || ' ' || c.sufijo || ')') as DESCRIPCION from adm_contador c where SUBSTR(c.idcontador,1,3) = 'FAC' and c.idinstitucion=@parametro@  and C.IDCONTADOR NOT IN ('FAC_ABONOS') order by DESCRIPCION 
cmbDocumento = select '0' as ID, f_siga_getrecurso('consultas.recuperarconsulta.literal.todos',@idioma@) as DESCRIPCION, 1 AS ORDEN from dual union select d.iddocumentoejg||','||d.idinstitucion as ID, d.abreviatura as DESCRIPCION, d.iddocumentoejg AS ORDEN from SCS_DOCUMENTOEJG d WHERE d.idtipodocumentoejg=@parametro@ and d.idinstitucion=@parametro@ order by orden ASC
cmbDocumentoEdit = select d.iddocumentoejg||','||d.idinstitucion as ID, d.abreviatura as DESCRIPCION, 2 AS ORDEN from SCS_DOCUMENTOEJG d WHERE d.idtipodocumentoejg=@parametro@ and d.idinstitucion=@parametro@ order by orden ASC
cmbNombreColegios=select idinstitucion as ID, abreviatura as DESCRIPCION from cen_institucion where idinstitucion<>2000 and idinstitucion<3000 and fechaenproduccion is null connect by prior idinstitucion=cen_inst_idinstitucion start with idinstitucion=@parametro@ ORDER BY DESCRIPCION
cmbNombreColegiosTodos=select idinstitucion as ID, abreviatura as DESCRIPCION from cen_institucion where idinstitucion<>2000 and idinstitucion<3000 connect by prior idinstitucion=cen_inst_idinstitucion start with idinstitucion=@parametro@ ORDER BY DESCRIPCION
cmbNombreColegiosProduccion=select idinstitucion as ID, abreviatura as DESCRIPCION from cen_institucion where idinstitucion<>2000 and idinstitucion<3000 and fechaenproduccion is not null connect by prior idinstitucion=cen_inst_idinstitucion start with idinstitucion=@parametro@ ORDER BY DESCRIPCION
cmbEnCalidadDe = Select IDTIPOENCALIDAD as ID, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) AS DESCRIPCION From scs_tipoencalidad ORDER BY DESCRIPCION
cmbEstadoColegial = Select IDESTADO as ID, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION From CEN_ESTADOCOLEGIAL ORDER BY DESCRIPCION
cmbEstadosFactura = select ef.idestado AS ID, f_siga_getrecurso_etiqueta(ef.Descripcion,@idioma@) AS DESCRIPCION from fac_estadofactura ef ORDER BY DESCRIPCION                                               
cmbEstadosContab = select ef.idestado AS ID, f_siga_getrecurso_etiqueta(ef.Descripcion,@idioma@) AS DESCRIPCION from fac_estadocontab ef ORDER BY DESCRIPCION                                               
cmbTipoColegiacion = Select IDESTADO as ID, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@ ) as DESCRIPCION  From CEN_ESTADOCOLEGIAL  WHERE CEN_ESTADOCOLEGIAL.IDESTADO NOT IN (20,10) UNION  Select 1020 as ID, f_siga_getrecurso_etiqueta('censo.busquedaClientesAvanzada.literal.alta', @idioma@ ) as DESCRIPCION  From DUAL ORDER BY DESCRIPCION
cmbTipoDictamen = select IDTIPODICTAMENEJG as ID, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@ ) as DESCRIPCION from scs_tipodictamenejg where idinstitucion=@parametro@
cmbTipoDocumentacion = SELECT t.idtipodocumentoejg || ',' || t.idinstitucion AS ID,f_siga_getrecurso (abreviatura,@idioma@) AS DESCRIPCION FROM SCS_TIPODOCUMENTOEJG t WHERE t.idinstitucion = @parametro@
cmbEstadoConfirmacion=select e.idestado as ID, r.descripcion as DESCRIPCION from fac_estadoconfirmfact e, gen_recursos r where  e.DESCRIPCION = r.idrecurso and r.IDLENGUAJE=@parametro@ and e.tipo='C' order by id
cmbEstadoPDF=select e.idestado as ID, r.descripcion as DESCRIPCION from fac_estadoconfirmfact e, gen_recursos r where  e.DESCRIPCION = r.idrecurso and r.IDLENGUAJE=@parametro@ and e.tipo='P' order by id
cmbEstadoEnvios=select e.idestado as ID, r.descripcion as DESCRIPCION from fac_estadoconfirmfact e, gen_recursos r where  e.DESCRIPCION = r.idrecurso and r.IDLENGUAJE=@parametro@ and e.tipo='E' order by id
cmbEstadoEnvio = select idestado as ID, F_SIGA_GETRECURSO(nombre, @idioma@) as DESCRIPCION from env_estadoenvio ORDER BY DESCRIPCION
cmbEstados = select (idinstitucion||','||idtipoexpediente||','||idfase||','||idestado) as ID,nombre as DESCRIPCION from exp_estado where idinstitucion=@parametro@ and idtipoexpediente=@parametro@ and idfase=@parametro@ ORDER BY DESCRIPCION
cmbEstadosAsistencia = Select IDESTADOASISTENCIA as ID, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION From scs_estadoasistencia ORDER BY ID
cmbEstadosFacturacion = SELECT IDESTADOFACTURACION AS ID, F_SIGA_GETRECURSO(descripcion, @idioma@) as DESCRIPCION  FROM FCS_ESTADOSFACTURACION ORDER BY IDESTADOFACTURACION
cmbEstadoPeticion = SELECT IDESTADOPETICION AS ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION FROM pys_estadopeticion ORDER BY DESCRIPCION
cmbEstadosPagos = SELECT f.idestadopagosjg AS ID, F_SIGA_GETRECURSO(f.descripcion, @idioma@) as DESCRIPCION  FROM fcs_estadospagos f ORDER BY ID ,DESCRIPCION
cmbEstadosRemesa=select idestado as id,F_SIGA_GETRECURSO(descripcion, @idioma@) as descripcion  from cajg_tipoestadoremesa t
cmbEstadosSiguientes = select (e.idinstitucion||','||e.idtipoexpediente||','||e.idfase||','||e.idestado) as ID,e.nombre||'[['||f.nombre||']]' as DESCRIPCION from exp_estado e,exp_fases f where e.idinstitucion=@parametro@ and e.idtipoexpediente=@parametro@ and not (e.idestado = @parametro@ and e.idfase = @parametro@) and e.idinstitucion=f.idinstitucion and e.idtipoexpediente=f.idtipoexpediente and e.idfase=f.idfase ORDER BY f.nombre, e.nombre
cmbEstadosSiguientesTodos = select (e.idinstitucion||','||e.idtipoexpediente||','||e.idfase||','||e.idestado) as ID,e.nombre||'[['||f.nombre||']]' as DESCRIPCION from exp_estado e,exp_fases f where e.idinstitucion=@parametro@ and e.idtipoexpediente=@parametro@ and e.idinstitucion=f.idinstitucion and e.idtipoexpediente=f.idtipoexpediente and e.idfase=f.idfase order by f.nombre, e.nombre
cmbFacturaciones = SELECT FCS_FACTURACIONJG.IDFACTURACION AS ID, FCS_FACTURACIONJG.NOMBRE AS DESCRIPCION FROM FCS_FACTURACIONJG WHERE FCS_FACTURACIONJG.REGULARIZACION = '0' AND FCS_FACTURACIONJG.IDINSTITUCION = @parametro@ AND (SELECT IDESTADOFACTURACION FROM FCS_FACT_ESTADOSFACTURACION WHERE IDINSTITUCION = FCS_FACTURACIONJG.IDINSTITUCION AND IDFACTURACION = FCS_FACTURACIONJG.IDFACTURACION AND    FECHAESTADO = (SELECT MAX(FECHAESTADO) FROM FCS_FACT_ESTADOSFACTURACION WHERE  IDINSTITUCION = FCS_FACTURACIONJG.IDINSTITUCION AND IDFACTURACION = FCS_FACTURACIONJG.IDFACTURACION)) = 30 ORDER BY DESCRIPCION
cmbFacturacionesSinRegularizar = SELECT FCS_FACTURACIONJG.IDFACTURACION AS ID, FCS_FACTURACIONJG.NOMBRE AS DESCRIPCION FROM FCS_FACTURACIONJG WHERE FCS_FACTURACIONJG.REGULARIZACION = '0' AND FCS_FACTURACIONJG.IDINSTITUCION = @parametro@ AND (SELECT IDESTADOFACTURACION FROM FCS_FACT_ESTADOSFACTURACION WHERE IDINSTITUCION = FCS_FACTURACIONJG.IDINSTITUCION AND IDFACTURACION = FCS_FACTURACIONJG.IDFACTURACION AND    FECHAESTADO = (SELECT MAX(FECHAESTADO) FROM FCS_FACT_ESTADOSFACTURACION WHERE  IDINSTITUCION = FCS_FACTURACIONJG.IDINSTITUCION AND IDFACTURACION = FCS_FACTURACIONJG.IDFACTURACION)) = 30 AND FCS_FACTURACIONJG.IDFACTURACION NOT IN (SELECT B.IDFACTURACION_REGULARIZA FROM FCS_FACTURACIONJG B WHERE B.IDINSTITUCION = FCS_FACTURACIONJG.IDINSTITUCION AND B.REGULARIZACION = '1') ORDER BY DESCRIPCION
cmbFases = select (idinstitucion||','||idtipoexpediente||','||idfase) as ID,nombre as DESCRIPCION from exp_fases where idinstitucion=@parametro@ and idtipoexpediente=@parametro@ order by nombre
cmbFormaPago = Select IDFORMAPAGO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION From PYS_FORMAPAGO ORDER BY DESCRIPCION
cmbFormaPagoProducto = select FP.IDFORMAPAGO as ID, f_siga_getrecurso (FP.DESCRIPCION,@idioma@) AS DESCRIPCION from PYS_FORMAPAGO FP, PYS_FORMAPAGOPRODUCTO FPP where FP.IDFORMAPAGO=FPP.IDFORMAPAGO and IDINSTITUCION=@parametro@ and (FPP.INTERNET=@parametro@ OR FPP.INTERNET=@parametro@) and IDTIPOPRODUCTO=@parametro@ and IDPRODUCTO=@parametro@ and IDPRODUCTOINSTITUCION=@parametro@ order by DESCRIPCION
cmbFormaPagoProductoClave = select FP.IDFORMAPAGO as ID, f_siga_getrecurso (FP.DESCRIPCION,@idioma@) AS DESCRIPCION from PYS_FORMAPAGO FP, PYS_FORMAPAGOPRODUCTO FPP where FP.IDFORMAPAGO=FPP.IDFORMAPAGO and IDINSTITUCION=@parametro@ and IDTIPOPRODUCTO=@parametro@ and IDPRODUCTO=@parametro@ and IDPRODUCTOINSTITUCION=@parametro@ order by DESCRIPCION
cmbFormaPagoSecretaria = Select IDFORMAPAGO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION From PYS_FORMAPAGO where INTERNET = @parametro@ or INTERNET = @parametro@ ORDER BY DESCRIPCION
cmbFormaPagoSecretariaProductos = Select IDFORMAPAGO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION From PYS_FORMAPAGO where IdFormapago <> 20 and 10 = @parametro@ union Select IDFORMAPAGO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION From PYS_FORMAPAGO where IdFormapago <> 10 and 20 = @parametro@ ORDER BY DESCRIPCION  
cmbFormaPagoServicio = select FP.IDFORMAPAGO as ID, f_siga_getrecurso (FP.DESCRIPCION,@idioma@) AS DESCRIPCION from PYS_FORMAPAGO FP, PYS_FORMAPAGOSERVICIOS FPS where FP.IDFORMAPAGO=FPS.IDFORMAPAGO and IDINSTITUCION=@parametro@ and (FPS.INTERNET=@parametro@ OR FPS.INTERNET=@parametro@) and IDTIPOSERVICIOS=@parametro@ and IDSERVICIO=@parametro@ and IDSERVICIOSINSTITUCION=@parametro@ order by DESCRIPCION
cmbFormaPagoServicioClave = select FP.IDFORMAPAGO as ID, f_siga_getrecurso (FP.DESCRIPCION,@idioma@) AS DESCRIPCION from PYS_FORMAPAGO FP, PYS_FORMAPAGOSERVICIOS FPS where FP.IDFORMAPAGO=FPS.IDFORMAPAGO and IDINSTITUCION=@parametro@ and IDTIPOSERVICIOS=@parametro@ and IDSERVICIO=@parametro@ and IDSERVICIOSINSTITUCION=@parametro@ order by DESCRIPCION
cmbFormaPagoInternet = Select IDFORMAPAGO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION From PYS_FORMAPAGO where INTERNET = @parametro@ or INTERNET = @parametro@ ORDER BY DESCRIPCION
cmbFormaPagoInternetProductos = Select IDFORMAPAGO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION From PYS_FORMAPAGO where IdFormapago = @parametro@ Union Select IDFORMAPAGO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION From PYS_FORMAPAGO where IdFormapago = @parametro@ ORDER BY DESCRIPCION
