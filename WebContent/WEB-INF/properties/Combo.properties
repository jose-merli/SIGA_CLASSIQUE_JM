cscstipoasistenciacolegio=Select IDTIPOASISTENCIACOLEGIO AS ID, f_siga_getrecurso (DESCRIPCION,@idioma@) AS DESCRIPCION FROM SCS_TIPOASISTENCIACOLEGIO WHERE IDINSTITUCION = @parametro@ ORDER BY DESCRIPCION
sociedadesCliente = select c.idpersona as ID ,p.nombre as DESCRIPCION from cen_componentes c, cen_persona p where c.idpersona = p.idpersona and c.idinstitucion = @parametro@ and c.cen_cliente_idpersona = @parametro@ and c.sociedad = 1 and c.idinstitucion = c.cen_cliente_idinstitucion union select 0 as id, @parametro@ as descripcion from dual ORDER BY DESCRIPCION
solicitud=Select IDTIPOSOLICITUD as ID, f_siga_getrecurso (DESCRIPCION,@idioma@)  as DESCRIPCION  From CEN_TIPOSOLICITUD ORDER BY DESCRIPCION
subzona = Select scs_subzona.IDSUBZONA as ID, scs_subzona.NOMBRE as DESCRIPCION From SCS_SUBZONA, cen_partidojudicial Where cen_partidojudicial.idpartido (+)= scs_subzona.idpartido and scs_subzona.idinstitucion = @parametro@ and scs_subzona.IDZONA = @parametro@ ORDER BY DESCRIPCION
sustitutosGuardia = select g.idpersona as ID, (select apellidos1 || ' ' || apellidos2 || ', ' || nombre from cen_persona p where p.idpersona = g.idpersona) as descripcion from scs_guardiascolegiado g where g.idguardia = @parametro@ and g.idturno = @parametro@ and g.idinstitucion = @parametro@ and g.fechafin = @parametro@ order by descripcion
colegiadosGuardia = select decode(col.COMUNITARIO, '1', col.NCOMUNITARIO, col.NCOLEGIADO) as ID,(select apellidos1 || ' ' || apellidos2 || ', ' || nombre from cen_persona p where p.idpersona = g.idpersona) as descripcion from scs_guardiascolegiado g,cen_colegiado col where g.idpersona = col.idpersona and g.idinstitucion = col.idinstitucion and g.idguardia = @parametro@ and g.idturno = @parametro@ and g.idinstitucion = @parametro@ and g.fechafin = @parametro@ order by descripcion
sustitutosGuardiaExcluyente = select g.idpersona as ID, (select apellidos1 || ' ' || apellidos2 || ', ' || nombre from cen_persona p where p.idpersona = g.idpersona) as descripcion from scs_guardiascolegiado g where g.idguardia = @parametro@ and g.idturno = @parametro@ and g.idinstitucion = @parametro@ and g.fechafin = @parametro@ and g.idpersona <> @parametro@ order by descripcion
tablasMaestras=SELECT IDTABLAMAESTRA AS ID, ALIASTABLA AS DESCRIPCION FROM GEN_TABLAS_MAESTRAS WHERE LOCAL='S' ORDER BY ALIASTABLA
tablasMaestrasAdmin=SELECT IDTABLAMAESTRA AS ID, (ALIASTABLA||DECODE(LOCAL,'N',' (*)',' ')) AS DESCRIPCION FROM GEN_TABLAS_MAESTRAS ORDER BY ALIASTABLA
tipoDesignaColegio = select idtipodesignacolegio as id, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) AS DESCRIPCION from scs_tipodesignacolegio where idinstitucion = @parametro@ ORDER BY DESCRIPCION
tipoDireccion = Select IDTIPODIRECCION as ID, f_siga_getrecurso (DESCRIPCION,@idioma@)  as DESCRIPCION  From CEN_TIPODIRECCION order by DESCRIPCION
tipoEJG=Select IDTIPOEJG AS ID, substr(F_SIGA_GETRECURSO(DESCRIPCION, @idioma@), 1, 40) as DESCRIPCION, 1 orden From SCS_TIPOEJG where idtipoejg=@parametro@ union Select IDTIPOEJG AS ID,        substr(F_SIGA_GETRECURSO(DESCRIPCION, @idioma@), 1, 40) as DESCRIPCION, 2 orden   From SCS_TIPOEJG  where idtipoejg<>@parametro@  ORDER BY orden asc , descripcion DESC 
tipoEJGColegio = Select IDTIPOEJGCOLEGIO AS ID, substr(F_SIGA_GETRECURSO(DESCRIPCION, @idioma@),1,40) as DESCRIPCION From SCS_TIPOEJGCOLEGIO where IDINSTITUCION = @parametro@ ORDER BY DESCRIPCION
tipoFundamentos = select idfundamento as ID, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION from SCS_TIPOFUNDAMENTOS where IDINSTITUCION = @parametro@ order by DESCRIPCION
tipoFundamentos1 = select idfundamentocalif as ID, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION from SCS_TIPOFUNDAMENTOCALIF where IDINSTITUCION = @parametro@ order by DESCRIPCION
tipoIngreso = select IDTIPOINGRESO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@) as DESCRIPCION  from SCS_TIPOINGRESO order by DESCRIPCION
tipoModifEspec = select IDTIPOMODIFICACION as ID, f_siga_getrecurso (DESCRIPCION,@idioma@)  as DESCRIPCION From CEN_TIPOSMODIFICACIONES where IDTIPOMODIFICACION = @parametro@ or IDTIPOMODIFICACION = @parametro@ or IDTIPOMODIFICACION = @parametro@ or IDTIPOMODIFICACION = @parametro@ or IDTIPOMODIFICACION = @parametro@ or IDTIPOMODIFICACION = @parametro@ ORDER BY DESCRIPCION
tipoMotivo =	select IDTIPOMOTIVO as ID, F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) AS DESCRIPCION from SCS_TIPOMOTIVO order by DESCRIPCION
tipoResolAuto = select idtiporesolauto as ID, substr(DESCRIPCION, 1, 40) as DESCRIPCION from SCS_TIPORESOLAUTO order by DESCRIPCION
tipoResolucion = select idtiporesolucion as ID, substr(F_SIGA_GETRECURSO(DESCRIPCION, @idioma@), 1, 40) as DESCRIPCION from SCS_TIPORESOLUCION order by DESCRIPCION
tipoSentidoAuto = select idtiposentidoauto as ID, substr(DESCRIPCION, 1, 40) as DESCRIPCION from SCS_TIPOSENTIDOAUTO order by DESCRIPCION
tipoServicio = Select IDTIPOSERVICIOS as ID, substr(f_siga_getrecurso (DESCRIPCION,@idioma@),0,30) as DESCRIPCION From PYS_TIPOSERVICIOS order by DESCRIPCION
tipoSociedadEdit = select letracif as id, f_siga_getrecurso (DESCRIPCION,@idioma@)  as DESCRIPCION  from cen_tiposociedad ts  where ts.letracif not in  (select mr.letranifsociedad from scs_maestroretenciones mr where mr.letranifsociedad is not null) or ts.letracif= @parametro@ ORDER BY DESCRIPCION
tipoSociedad = select letracif as id, f_siga_getrecurso (DESCRIPCION,@idioma@)  as DESCRIPCION  from cen_tiposociedad ts  where ts.letracif not in  (select mr.letranifsociedad from scs_maestroretenciones mr where mr.letranifsociedad is not null) ORDER BY DESCRIPCION
tipoSociedadRO = select letracif as id, f_siga_getrecurso (DESCRIPCION,@idioma@)  as DESCRIPCION  from cen_tiposociedad ts  where ts.letracif= @parametro@ ORDER BY DESCRIPCION
tiposirpf = Select IDRETENCION as ID, f_siga_getrecurso(DESCRIPCION,@idioma@) as DESCRIPCION FROM SCS_MAESTRORETENCIONES ORDER BY DESCRIPCION
tiposirpfsl = Select IDRETENCION as ID, f_siga_getrecurso(DESCRIPCION,@idioma@) as DESCRIPCION FROM SCS_MAESTRORETENCIONES where letranifsociedad is null or letranifsociedad = '' ORDER BY IDRETENCION
tipoSOJ = Select IDTIPOSOJ AS ID,F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION From SCS_TIPOSOJ ORDER BY DESCRIPCION
tipoSOJColegio = Select IDTIPOSOJCOLEGIO AS ID, substr(F_SIGA_GETRECURSO(DESCRIPCION, @idioma@),0,20) as DESCRIPCION From SCS_TIPOSOJCOLEGIO where IDINSTITUCION = @parametro@ ORDER BY DESCRIPCION
tramosLec = select IDTRAMOLEC AS ID, TO_CHAR(MINIMOSMI) || '-' || TO_CHAR(MAXIMOSMI) || ' (' || TO_CHAR(RETENCION) || '%)' AS DESCRIPCION from fcs_tramos_lec order by ID
tratamiento=Select IDTRATAMIENTO as ID, f_siga_getrecurso (DESCRIPCION,@idioma@)  as DESCRIPCION  From CEN_TRATAMIENTO ORDER BY DESCRIPCION
turnos = Select (IDINSTITUCION || ',' || IDTURNO) AS ID, NOMBRE as DESCRIPCION From SCS_TURNO WHERE idinstitucion = @parametro@ ORDER BY DESCRIPCION
turnosVol = Select (IDINSTITUCION || ',' || IDTURNO) AS ID, NOMBRE as DESCRIPCION From SCS_TURNO t WHERE idinstitucion = @parametro@ and idturno in (select distinct idturno from scs_guardiascolegiado where idinstitucion = t.idinstitucion and idpersona = @parametro@ and fechafin = @parametro@) ORDER BY DESCRIPCION
turnosVolSinLetrado = Select (IDINSTITUCION || ',' || IDTURNO) AS ID, NOMBRE as DESCRIPCION From SCS_TURNO t WHERE idinstitucion = @parametro@ and idturno in (select distinct idturno from scs_guardiascolegiado where idinstitucion = t.idinstitucion and fechafin = @parametro@) ORDER BY DESCRIPCION
turnosLetradoAsistencia = Select (t.IDINSTITUCION || ',' || t.IDTURNO) AS ID, t.NOMBRE as DESCRIPCION From SCS_TURNO t, scs_guardiasturno g WHERE t.idinstitucion = @parametro@ and nvl(Letradoasistencias, '0') = '1' and g.idinstitucion = t.idinstitucion and g.idturno = t.idturno ORDER BY DESCRIPCION
turnosAsistencia = Select distinct (t.IDINSTITUCION || ',' || t.IDTURNO) AS ID, t.NOMBRE as DESCRIPCION From SCS_TURNO t  WHERE t.idinstitucion = @parametro@  and (select count(*) from scs_guardiasturno g where g.idinstitucion= t.idinstitucion and g.idturno= t.idturno)>0 ORDER BY DESCRIPCION
zona = Select (idinstitucion||','||idzona) as ID, NOMBRE as DESCRIPCION From SCS_ZONA Where IDINSTITUCION = @parametro@ ORDER BY DESCRIPCION
cmbFacturacionResumenPagos=select (IDINSTITUCION||','||IDFACTURACION) as id,nombre as descripcion from fcs_facturacionjg where (fcs_facturacionjg.regularizacion = 1 or fcs_facturacionjg.prevision <> 1) and fcs_facturacionjg.idinstitucion = @parametro@ and (SELECT IDESTADOFACTURACION FROM FCS_FACT_ESTADOSFACTURACION WHERE IDINSTITUCION = FCS_FACTURACIONJG.IDINSTITUCION AND IDFACTURACION = FCS_FACTURACIONJG.IDFACTURACION AND FECHAESTADO =(SELECT MAX(FECHAESTADO) FROM FCS_FACT_ESTADOSFACTURACION WHERE IDINSTITUCION =FCS_FACTURACIONJG.IDINSTITUCION AND IDFACTURACION =FCS_FACTURACIONJG.IDFACTURACION)) = 30 ORDER BY DESCRIPCION
cmbPagoResumenPagos = select nombre AS DESCRIPCION, IDPAGOSJG AS ID from fcs_pagosjg where idinstitucion = @parametro@ and idfacturacion =@parametro@ ORDER BY DESCRIPCION
cmbPagosInstitucion = select nombre AS DESCRIPCION, IDPAGOSJG AS ID from fcs_pagosjg where idinstitucion = @parametro@ ORDER BY DESCRIPCION
cmbCenTipoColegioNoAbogacia=select idtipocolegio as id, F_SIGA_GETRECURSO(descripcion, @idioma@) as descripcion from cen_tipocolegio where idtipocolegio<>5 ORDER BY DESCRIPCION
cmbNumVecesSOJ=select 1 as id, f_siga_getrecurso_etiqueta('gratuita.SOJ.literal.una',@idioma@) as descripcion from dual union select 2 as id , f_siga_getrecurso_etiqueta('gratuita.SOJ.literal.dos',@idioma@) as descripcion from dual union select 3 as id , f_siga_getrecurso_etiqueta('gratuita.SOJ.literal.mas',@idioma@) as descripcion from dual
cmbColegiosConsejoRelacionados= select inst.idinstitucion as ID, inst.abreviatura as DESCRIPCION from cen_institucion cons, cen_institucion inst, cen_institucion instAux where (inst.cen_inst_idinstitucion = cons.idinstitucion and cons.idinstitucion = @parametro@ and instAux.Idinstitucion=inst.idinstitucion and inst.idinstitucion < 3000) or (cons.idinstitucion = inst.cen_inst_idinstitucion and cons.idinstitucion = instAux.cen_inst_idinstitucion and instAux.idinstitucion = @parametro@ and cons.idinstitucion > 3000) order by DESCRIPCION
cmbColegiosConsejo=select idinstitucion as ID, abreviatura as DESCRIPCION from cen_institucion where cen_institucion.cen_inst_idinstitucion = @parametro@ union select idinstitucion as ID, abreviatura as DESCRIPCION from cen_institucion where cen_institucion.idinstitucion = @parametro@ and cen_institucion.idinstitucion < 3000 order by DESCRIPCION
tablasMaestrasPCAJG=SELECT IDENTIFICADOR AS ID, ALIASTABLA AS DESCRIPCION FROM PCAJG_TABLAS_MAESTRAS ORDER BY ALIASTABLA
origenCAJG=select IDORIGENCAJG as ID,F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION from scs_origencajg
comboPreceptivo=select IDPRECEPTIVO as ID,F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION from SCS_PRECEPTIVO
comboSituacion=select IDSITUACION as ID,F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION from SCS_SITUACION
comboMetodoSolicitud=select IDMETODOSOLICITUD as ID,F_SIGA_GETRECURSO(DESCRIPCION, @idioma@) as DESCRIPCION from PYS_METODOSOLICITUD
cmbPeriodo=Select idperiodo as ID, f_siga_getrecurso(nombre, @idioma@) as DESCRIPCION From Gen_Periodo Order By DESCRIPCION Desc

