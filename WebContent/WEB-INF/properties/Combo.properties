cmbGrupo_AsignarUsuariosGrupo = SELECT IDPERFIL AS ID, DESCRIPCION AS DESCRIPCION FROM ADM_PERFIL WHERE IDINSTITUCION=@parametro@ ORDER BY DESCRIPCION
